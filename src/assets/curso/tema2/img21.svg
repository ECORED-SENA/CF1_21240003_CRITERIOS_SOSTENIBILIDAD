><feComposite operator="in" in2="n"/><feComposite in="SourceGraphic"/></filter></defs><g transform="translate(-174 -4858)"><g transform="translate(1 796)"><text transform="translate(1286 4534)" fill="#12263f" font-size="14" font-family="Roboto-Regular, Roboto"><tspan x="0" y="0">Nota. SENA (2022).</tspan></text><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#a)"><g transform="translate(15 5)" fill="#fff" stroke="#161730" stroke-width="1"><rect width="231" height="290" stroke="none"/><rect x="0.5" y="0.5" width="230" height="289" fill="none"/></g></g><g transform="translate(810 4373)" fill="#fff" stroke="#0dc8f8" stroke-width="1"><rect width="597" height="138" stroke="none"/><rect x="0.5" y="0.5" width="596" height="137" fill="none"/></g><g transform="translate(188 4373)" fill="#fff" stroke="#423cfb" stroke-width="1"><rect width="612" height="138" stroke="none"/><rect x="0.5" y="0.5" width="611" height="137" fill="none"/></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#c)"><g transform="translate(256 5)" fill="#fff" stroke="#9fbe37" stroke-width="1"><rect width="236" height="146" stroke="none"/><rect x="0.5" y="0.5" width="235" height="145" fill="none"/></g></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#e)"><g transform="translate(750 5)" fill="#fff" stroke="#4acfd9" stroke-width="1"><rect width="238" height="146" stroke="none"/><rect x="0.5" y="0.5" width="237" height="145" fill="none"/></g></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#g)"><g transform="translate(256 160)" fill="#fff" stroke="#2a7ec8" stroke-width="1"><rect width="236" height="135" stroke="none"/><rect x="0.5" y="0.5" width="235" height="134" fill="none"/></g></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#i)"><g transform="translate(750 160)" fill="#fff" stroke="#ff1940" stroke-width="1"><rect width="238" height="135" stroke="none"/><rect x="0.5" y="0.5" width="237" height="134" fill="none"/></g></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#k)"><g transform="translate(502 5)" fill="#fff" stroke="#ffb840" stroke-width="1"><rect width="237" height="290" stroke="none"/><rect x="0.5" y="0.5" width="236" height="289" fill="none"/></g></g><g transform="matrix(1, 0, 0, 1, 173, 4062)" filter="url(#m)"><g transform="translate(998 5)" fill="#fff" stroke="#10b48d" stroke-width="1"><rect width="239" height="290" stroke="none"/><rect x="0.5" y="0.5" width="238" height="289" fill="none"/></g></g><text transform="translate(206 4093)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="56.359" y="17">Socio clave</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="45.988" y="41">¿Quiénes son? </tspan><tspan x="27.582" y="65">¿Quiénes le ofrecen </tspan><tspan x="26.918" y="89">servicios y recursos </tspan><tspan x="49.688" y="113">estratégicos? </tspan><tspan x="6.152" y="137">¿Qué actividades internas </tspan><tspan x="14.77" y="161">podrían subcontratarse </tspan><tspan x="0.813" y="185">para bajar costos y mejorar </tspan><tspan x="59.652" y="209">la calidad?</tspan></tspan></text><text transform="translate(1195 4127)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="45.516" y="17">Mercado Meta</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="1.668" y="41">¿Quiénes son sus clientes?</tspan><tspan x="23.801" y="65">¿Puede describir sus </tspan><tspan x="31.254" y="89">diferentes tipos de </tspan><tspan x="66.023" y="113">clientes? </tspan><tspan x="11.168" y="137">¿Cuál es la diferencia de </tspan><tspan x="38.727" y="161">cada segmento?</tspan></tspan></text><text transform="translate(696 4101)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="29.977" y="17">Propuesta de valor</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="97.5" y="41"></tspan><tspan x="12.199" y="65">¿Usted que ofrece a sus </tspan><tspan x="14.844" y="89">clientes en términos de </tspan><tspan x="18.68" y="113">productos / servicios?</tspan><tspan x="8.879" y="137">¿Qué es lo que pagan los </tspan><tspan x="66.023" y="161">clientes?</tspan><tspan x="2.59" y="185">¿Qué lo diferencia de otros </tspan><tspan x="66.023" y="209">clientes?</tspan></tspan></text><text transform="translate(929 4089)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="14.004" y="17">Relación con el consumidor</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="1.902" y="41">¿Qué tipo de relación construye </tspan><tspan x="30.359" y="65">usted con sus clientes?</tspan><tspan x="1.023" y="89">¿Tiene usted alguna estrategia?</tspan></tspan></text><text transform="translate(945 4241)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="68.648" y="17">Canales</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="1.77" y="41">¿Cómo hace el cliente para </tspan><tspan x="24.578" y="65">adquirir el producto?</tspan><tspan x="6.766" y="89">¿A través de qué medios?</tspan></tspan></text><text transform="translate(450 4081)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="34.332" y="17">Actividades clave</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="41.961" y="41">¿Cuáles son las </tspan><tspan x="3.578" y="65">actividades y los procesos </tspan><tspan x="18.277" y="89">clave en su modelo de </tspan><tspan x="61.203" y="113">negocios?</tspan></tspan></text><text transform="translate(450 4240)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="42.871" y="17">Recursos clave</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="8.707" y="41">¿Cuáles son los recursos </tspan><tspan x="10.332" y="65">clave y más costosos en </tspan><tspan x="71.242" y="89">su BM?</tspan></tspan></text><text transform="translate(264 4386)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="153.5" y="17">Estructura de costos</tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="96.324" y="41">¿Cómo luce su estructura de costos?</tspan><tspan x="41.664" y="65">¿Cuáles son los más importantes costos al poner en </tspan><tspan x="124.305" y="89">funcionamiento su empresa?</tspan></tspan></text><text transform="translate(829 4381)" fill="#12263f" stroke="rgba(0,0,0,0)" stroke-width="1" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="218.941" y="17">Flujo de ingresos </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400"></tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="158.793" y="41">¿Cuál es su estructura de ingreso?</tspan><tspan x="207.73" y="65">¿Cómo gana dinero?</tspan><tspan x="14.707" y="89">¿Qué tipo de ingreso obtiene usted? (Transacciones bancarias, Facturación </tspan><tspan x="174.629" y="113">directa, pago por crédito, etc.) </tspan></tspan></text></g></g></svg>